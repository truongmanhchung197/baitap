<script>
    let a=parseInt(prompt("Nhập vào số ngày trong tuần: "));
    switch (a){
        case 1:
            alert("Chủ nhật");
            break;
        case 2:
            alert("Thứ hai");
            break;
        case 3:
            alert("Thứ ba");
            break;
        case 4:
            alert("Thứ tư");
            break;
        case 5:
            alert("Thứ năm");
            break;
        case 6:
            alert("Thứ sáu");
            break;
        case 7:
            alert("Thứ bảy");
            break;
        default:
            alert("Không có ngày này");
    }
</script>
