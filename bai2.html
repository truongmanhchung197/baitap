<script>
    let a= prompt("Nhập số a: ");
    let b=prompt("Nhâp số b: ");
    let c=prompt("Nhập số c: ");
    let d=b*b-4*a*c;
    if (a==0){
        if(b==0){
            if (c==0){
                alert("Phương trình có vô số nghiệm") ;
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            alert("Phương trình có 1 nghiệm: " + (-c/b));
        }
    } else if(d==0){
        alert("Phương trình có nghiệm kép: "+(-b/2*a));
    } else if(d>0){
        alert("Phương trình có 2 nghiệm phân biệt: "+ (-b-Math.sqrt(d))/(2*a) + " và "+ (-b+Math.sqrt(d))/(2*a));
    } else {
        alert("Phương trình vô nghiệm");
    }
</script>
