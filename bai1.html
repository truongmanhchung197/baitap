<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h1><p id="demo"></p></h1>

<script>
    let a=prompt("Nhập vào số nguyên a khác 0: ")

        document.getElementById("demo").innerHTML="Số dương";
    } else {
        document.getElementById("demo").innerHTML="Số âm";
    }
</script>
